<ion-header>

  <ion-navbar color="morado">
    <ion-title>Modal Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Primer Modal</h1>
  <h3>Mi nombre : {{ nombre }}</h3>
  <h3>Mi edad : {{ edad }}</h3>

  <button ion-button block (click)="cerrarConParametros()" color="primary">
    Cerrar con parametros
  </button>

  <button ion-button block color="morado" (click)="cerrarSinParametros()">
    Cerrar sin parametros
  </button>
</ion-content>
